plugins {
    // Apply the java-library plugin to add support for Java Library
    // id 'kotlin-dsl'
    id 'java-library'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// version = '0.0.1'
// group = 'ro.trc.common'
// sourceCompatibility = '1.8'


gradlePlugin {
    plugins {
        create("korePlugin") {
            id = "io.acorns.kore"
            displayName = project.name
            description = project.description
            implementationClass = "io.acorns.kore.plugin.KorePlugin"
        }

        create("korePublishArtifactoryPlugin") {
            id = "io.acorns.kore.publish"
            displayName = project.name
            description = "Simplifies Artifactory publishing"
            implementationClass = "io.acorns.kore.plugin.PublishArtifactoryPlugin"
        }
    }
}


apply plugin: 'maven-publish'
publishing {
